<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="agecalc.css">
</head>

<body>
    <h1 class="title">AGE CALCULATOR</h1>
    <div class="container">
        <div class="input-date">
            <div>
                <label>Day</label>
                <br />
                <input type="text" placeholder="DD" class="day">
                <br />
                <div class="daymsg"><i>Please Enter valid Day</i></div>
            </div>
            <div>
                <label>Month</label>
                <br />
                <input type="text" placeholder="MM" class="month">
                <br />
                <div class="monthmsg"><i>Plese Enter Valid Month</i></div>
            </div>
            <div>
                <label>Year</label>
                <br />
                <input type="text" placeholder="YYYY" class="year">
                <br />
                <div class="yearmsg"><i>Please Enter Valid Year</i></div>
            </div>
        </div>
        <br />
        <div class="linebtn">
            <hr style="height: 0;width: 100%; margin-top:4vh;">
            <i class="bi bi-arrow-down-circle-fill" style="font-size: 3rem;color:rgb(117, 31, 255);" id="btn"></i>
        </div>
        <div class="calcage">
            <div class="calcage-wrap">
                <div class="calc">
                    <h1 class="age-day">_ _</h1>
                    <h1 class="htag">Day</h1>
                </div>
                <div class="calc">
                    <h1 class="age-mon">_ _</h1>
                    <h1 class="htag">Month</h1>
                </div>
                <div class="calc">
                    <h1 class="age-year">_ _</h1>
                    <h1 class="htag">Year</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="./ageclac.js"></script>
</body>

</html>
